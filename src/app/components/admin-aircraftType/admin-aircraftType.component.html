<div class="mat-elevation-z8">
    <button mat-raised-button (click)="onCreate()">
        <mat-icon>add</mat-icon>Create
    </button>
    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
        </mat-form-field>
    </div>  
</div>
<div class="example-container mat-elevation-z8">
    <mat-table matSort [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
        }
        <ng-container matColumnDef="aircraftTypeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> aircraftTypeId </th>
            <td mat-cell *matCellDef="let element"> 
                <span class="mobile-label">ID</span>
                {{element.aircraftTypeId}} </td>
        </ng-container>

        <ng-container matColumnDef="aircraftTypeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> aircraftTypeName </th>
            <td mat-cell *matCellDef="let element"> 
                <span class="mobile-label">Name:</span>
                {{element.aircraftTypeName}} </td>
        </ng-container>

        <ng-container matColumnDef="seatMaximum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> seatMaximum </th>
            <td mat-cell *matCellDef="let element"> 
                <span class="mobile-label">Seat Capacity:</span>
                {{element.seatMaximum}} </td>
        </ng-container>

        <ng-container matColumnDef="manufacturer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> manufacturer </th>
            <td mat-cell *matCellDef="let element"> 
                <span class="mobile-label">Manufacturer:</span>
                {{element.manufacturer}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let row">
                <span class="mobile-label">Edit:</span>
                <button mat-button color="primary" (click)="onEdit(row)">
                    <mat-icon>launch</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let row">
                <span class="mobile-label">Delete:</span>
                <button mat-icon-button color="warn" (click)="deleteCheck(row)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
