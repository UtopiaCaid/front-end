<p>admin-aircraftType works!</p>
<button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      }
    <ng-container matColumnDef="aircraftTypeId">
        <th mat-header-cell *matHeaderCellDef> aircraftTypeId </th>
        <td mat-cell *matCellDef="let element"> {{element.aircraftTypeId}} </td>
    </ng-container>

    <ng-container matColumnDef="aircraftTypeName">
        <th mat-header-cell *matHeaderCellDef> aircraftTypeName </th>
        <td mat-cell *matCellDef="let element"> {{element.aircraftTypeName}} </td>
    </ng-container>

    <ng-container matColumnDef="seatMaximum">
        <th mat-header-cell *matHeaderCellDef> seatMaximum </th>
        <td mat-cell *matCellDef="let element"> {{element.seatMaximum}} </td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef> manufacturer </th>
        <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <mat-cell *matCellDef="let row">
            <button mat-button color="primary" (click)="onEdit(row)">
                <mat-icon>launch</mat-icon>
            </button>
        </mat-cell>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
