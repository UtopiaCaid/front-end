

<div *ngIf="!isAdmin();then admin else user"></div>    
<div>
    <ng-template #admin>You cannot delete an admin</ng-template>
    <ng-template #user>Are you sure you want to delete the selected account?
        Once done this cannot be undone</ng-template>
</div>


<div>
    <button *ngIf = "isAdmin()" mat-raised-button color="warn" (click)="onDelete()">Confirm</button>
    <button mat-raised-button color="primary" (click)="exit()">Back</button>
</div>
