<p>admin-flights works!</p>
<button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="flightNo">
        <th mat-header-cell *matHeaderCellDef> Flight No </th>
        <td mat-cell *matCellDef="let element"> {{element.flightNo}} </td>
    </ng-container>


    <ng-container matColumnDef="flightGate">
        <th mat-header-cell *matHeaderCellDef> Flight Gate </th>
        <td mat-cell *matCellDef="let element"> {{element.flightGate}} </td>
    </ng-container>


    <ng-container matColumnDef="departure">
        <th mat-header-cell *matHeaderCellDef> Departure </th>
        <td mat-cell *matCellDef="let element"> {{element.departure}} </td>
    </ng-container>


    <ng-container matColumnDef="arrival">
        <th mat-header-cell *matHeaderCellDef> Arrival </th>
        <td mat-cell *matCellDef="let element"> {{element.arrival}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <mat-cell *matCellDef="let row">
            <button mat-button color="primary" (click)="onEdit(row)">
                <mat-icon>launch</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
