<div class="loginMini-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="center">
        <mat-card-content>
          <mat-form-field class="example-full-width" >
            <input matInput placeholder="Username" formControlName="username" autocomplete="off" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width" >
            <input matInput placeholder="Password" formControlName="password" autocomplete="off" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
