<div>
    <mat-tab-group>  

        <mat-tab label="Home">
            <ng-template matTabContent>
                <h2 class="mb-4">User Home</h2>
                <p><strong>AccountNumber:</strong> {{this.currentUser.accountNumber}}</p>
                <p><strong>User Name:</strong> {{this.currentUser.username}}</p>
                <p *ngIf="(this.currentUser.roleId)"><strong>Privilage:</strong> {{this.currentUser.roleId.roleType}}</p>
                <p><strong>Email:</strong> {{this.currentUser.email}}</p>
            </ng-template>
        </mat-tab>
        <mat-tab label="Flights">
            <ng-template matTabContent>
              <app-user-flights></app-user-flights>
            </ng-template>
        </mat-tab>
        <mat-tab label="Tickets">
            <ng-template matTabContent>
                <p>Ticket History Here</p>
            </ng-template>
        </mat-tab>
        <mat-tab label="Help">
            <ng-template matTabContent>
            <p>Help yourself</p>
            </ng-template>
        </mat-tab>
    </mat-tab-group>

    
</div>
