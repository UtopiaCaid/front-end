<button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

    }
  <ng-container matColumnDef="aircraftId">
      <th mat-header-cell *matHeaderCellDef> aircraftId </th>
      <td mat-cell *matCellDef="let element"> {{element.aircraftId}} </td>
  </ng-container>

  <ng-container matColumnDef="aircraftType">
      <th mat-header-cell *matHeaderCellDef> aircraftType </th>
      <td mat-cell *matCellDef="let element"> {{element.aircraftType.aircraftTypeName}} </td>
  </ng-container>

  <ng-container matColumnDef="seatCount">
      <th mat-header-cell *matHeaderCellDef> seatCount </th>
      <td mat-cell *matCellDef="let element"> {{element.seatCount}} </td>
  </ng-container>

  <ng-container matColumnDef="firstClassCount">
      <th mat-header-cell *matHeaderCellDef> firstClassCount </th>
      <td mat-cell *matCellDef="let element"> {{element.firstClassCount}} </td>
  </ng-container>

  <ng-container matColumnDef="secondClassCount">
      <th mat-header-cell *matHeaderCellDef> secondClassCount </th>
      <td mat-cell *matCellDef="let element"> {{element.secondClassCount}} </td>
  </ng-container>

  <ng-container matColumnDef="thirdClassCount">
      <th mat-header-cell *matHeaderCellDef> thirdClassCount </th>
      <td mat-cell *matCellDef="let element"> {{element.thirdClassCount}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> {{element.aircraftStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="onEdit(row)">
              <mat-icon>launch</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCheck(row)">
              <mat-icon>delete_outline</mat-icon>
          </button>
      </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
