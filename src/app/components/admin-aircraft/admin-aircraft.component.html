<div class="mat-elevation-z8">
    <button mat-raised-button (click)="onCreate()">
        <mat-icon>add</mat-icon>Create
    </button>
    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
        </mat-form-field>
    </div>  
</div>
<div class="example-container mat-elevation-z8">
    <mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="aircraftType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Aircraft Type </th>
            <td mat-cell *matCellDef="let element"> 
                {{element.aircraftType.aircraftTypeName}} </td>
        </ng-container>

        <ng-container matColumnDef="seatCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Seat Count </th>
            <td mat-cell *matCellDef="let element"> 
                {{element.seatCount}} </td>
        </ng-container>

        <ng-container matColumnDef="firstClassCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Class </th>
            <td mat-cell *matCellDef="let element"> 
                {{element.firstClassCount}} </td>
        </ng-container>

        <ng-container matColumnDef="secondClassCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Second Class</th>
            <td mat-cell *matCellDef="let element"> 
                {{element.secondClassCount}} </td>
        </ng-container>

        <ng-container matColumnDef="thirdClassCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Third Class </th>
            <td mat-cell *matCellDef="let element"> 
                {{element.thirdClassCount}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> 
                {{element.aircraftStatus}} </td>
        </ng-container>


        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="onEdit(row)">
                    <mat-icon>launch</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="warn" (click)="deleteCheck(row)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
