<button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="airportId">
            <th mat-header-cell *matHeaderCellDef> Airport ID </th>
            <td mat-cell *matCellDef="let element"> {{element.airportId}} </td>
        </ng-container>


        <ng-container matColumnDef="airportCode">
            <th mat-header-cell *matHeaderCellDef> Airport Code </th>
            <td mat-cell *matCellDef="let element"> {{element.airportCode}} </td>
        </ng-container>


        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>


        <ng-container matColumnDef="airportName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.airportName}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="onEdit(row)">
                    <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCheck(row)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
