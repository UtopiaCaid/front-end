
<mat-card >
    <mat-card-content>
      <!-- <form [formGroup]="form" (ngSubmit)="onSubmit()"> -->
      <form (ngSubmit)="onSubmit()" class="center">
        <h2>Sign up</h2>
        <!-- <mat-error *ngIf="loginInvalid">
          The username and password were not recognised
        </mat-error> -->
      
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="username" required>
          <!-- <mat-error>
            Please provide a valid email address
          </mat-error> -->
        </mat-form-field>
        <br>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <!-- <mat-error>
            Please provide a valid password
          </mat-error> -->
          <br>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width-input">
            <input matInput placeholder="emailAddresss" formControlName="emailAddresss" required>
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>
          <br>
        <button mat-raised-button color="primary">Signup</button>
      </form>
    </mat-card-content>
  </mat-card>
